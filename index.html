<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <p class="js-terminal js-waiting terminal visible-space"> </p>

    <p class="button">
      <button class="js-1 number" onclick="clickNumber(1)">1</button>
      <button class="js-2 number" onclick="clickNumber(2)">2</button>
      <button class="js-3 number" onclick="clickNumber(3)">3</button>
      <button class="operation" onclick="clickSum()">+</button>
    </p>

    <p class="button">
      <button class="js-4 number" onclick="clickNumber(4)">4</button>
      <button class="js-5 number" onclick="clickNumber(5)">5</button>
      <button class="js-6 number" onclick="clickNumber(6)">6</button>
      <button class="operation" onclick="clickSubtract()">−</button>
    </p>

    <p class="button">
      <button class="js-7 number" onclick="clickNumber(7)">7</button>
      <button class="js-8 number" onclick="clickNumber(8)">8</button>
      <button class="js-9 number" onclick="clickNumber(9)">9</button>
      <button class="operation" onclick="clickMultiply()">×</button>
    </p>

    <p class="button">
      <button class="js-0 number" onclick="clickNumber(0)">0</button>
      <button class="number" onclick="clickDot()">.</button>
      <button class="number" onclick="clickEquals()">=</button>
      <button class="operation" onclick="clickDivide()">÷</button>
    </p>

    <p class="button">
      <button class="clear" onclick="clearTerminal()">Clear</button>
    </p>

    <script src="calculator.js"></script>
  </body>
</html>
